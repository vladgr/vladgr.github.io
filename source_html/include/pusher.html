<div class="card">
    <div class="card-header" style="padding-left: 2rem">
        <p class="is-size-4 has-text-weight-light">Pusher</p>
    </div>

    <div class="card-content has-text-weight-light is-size-7">
        <div class="columns">
            <div class="column">
                <div class="table-container">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Role:</td>
                                <td>App from scratch</td>
                            </tr>

                            <tr>
                                <td>Platforms:</td>
                                <td>iOS, Android</td>
                            </tr>

                            <tr>
                                <td>Git Commits:</td>
                                <td>
                                    <a id="pusher-git-modal-link">View</a>
                                </td>
                            </tr>

                            <tr>
                                <td>Lines of Code:</td>
                                <td>2K <a id="pusher-loc-modal-link">View</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="column">
                <p class="is-size-5">Description.</p>

                <p>
                    App for receiving push notifications from custom backend for different events.
                </p>

                <br />

                <ul>
                    <li>Push notifications (Firebase integration)</li>
                    <li>REST API.</li>
                    <li>MobX for state management.</li>
                </ul>
            </div>
        </div>
    </div>
</div>
